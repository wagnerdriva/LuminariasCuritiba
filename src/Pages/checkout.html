    <h1>Checkout</h1>
    <p>Informações Pessoais</p>
    <br />
    <form onsubmit="return false;">
      <label for="fnome">Nome:</label><br />
      <input
        type="text"
        id="nome"
        name="fnome"
        pattern="[A-Za-z]{3,}"
        placeholder="Joao da Silva"
        required
        value="Giovanni"
      /><br />
      <label for="fcpf">CPF:</label><br />
      <input
        type="text"
        id="cpf"
        name="fcpf"
        placeholder="12345678910"
        pattern="\d{11}"
        required
        value="12345678910"
      /><br />
      <label for="fcep">CEP:</label><br />
      <input
        type="text"
        id="cep"
        name="fcep"
        placeholder="12345678"
        pattern="\d{8}"
        required
        value="80010150"
      /><br />
      <input id="enviar1" type="submit" onclick="personalInfo()" value="OK" />
    </form>

    <div id="cepdiv" hidden>
      <form onsubmit="return false;">
        <label for="flogradouro">Logradouro:</label><br />
        <input type="text" id="rua" name="flogradouro" readonly /><br />
        <label for="fnumero">Numero:</label><br />
        <input
          type="text"
          id="numero"
          name="fnumero"
          pattern="[0-9]+"
          required
          value="80"
        /><br />
        <label for="fcomplemento">Complemento:</label><br />
        <input type="text" id="complemento" name="fcomplemento" /><br />
        <label for="fbairro">Bairro:</label><br />
        <input type="text" id="bairro" name="fbairro" readonly /><br />
        <label for="fcidade">Cidade:</label><br />
        <input type="text" id="cidade" name="fcidade" readonly /><br />
        <label for="festado">Estado:</label><br />
        <input type="text" id="estado" name="festado" readonly /><br />
        <a href="./finalizacao.html">
          <input
            type="button"
            onclick="finalizarCheckout()"
            value="Finalizar checkout"
            style="background-color: #ff8c00; border: 2px solid #ff8c00"
          />
        </a>
      </form>
    </div>
    <script type="text/javascript" src="../scripts/checkout.js"></script>
  </body>
