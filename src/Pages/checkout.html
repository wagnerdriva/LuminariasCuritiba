    <h1>Checkout</h1>
    <p>Informações Pessoais</p> <br>
    <form onsubmit="return false;">
        <label for="fnome">Nome:</label><br>
        <input type="text" id="nome" name="fnome" pattern="[A-Za-z]{3,}" placeholder="Joao da Silva" required><br>
        <label for="fcpf">CPF:</label><br>
        <input type="text" id="cpf" name="fcpf" placeholder="123.456.789-10" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" required><br>
        <label for="fcep">CEP:</label><br>
        <input type="text" id="cep" name="fcep" placeholder="12345-678" pattern="\d{5}-?\d{3}" required><br>
        <input type="submit" onclick="personalInfo()" value="OK">
    </form> 

    <div hidden>
    <p id="rua">kkkk</p>
    <p id="bairro">kkkk</p>
    <p id="estado">kkk</p>
</div>
